  <style>
        /* 自定义样式 */
        .hero-section {
            background-image: url('robot.png'); /* 替换为你的机器人图片URL */
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色覆盖层 */
            backdrop-filter: blur(10px); /* 磨玻璃效果 */
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: 20px auto;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            background-color: white;
            border-radius: 10px;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        /* 新增的内容区域样式 */
        .content-box {
            border: 2px solid #007bff; /* 边框颜色 */
            border-radius: 10px; /* 圆角 */
            padding: 20px; /* 内边距 */
            margin-top: 30px; /* 上边距 */
            background-color: #f8f9fa; /* 背景颜色 */
        }
      :root {
        --bs-primary: #3aa3ff;
        --bs-primary-rgb: 58, 163, 255;
      }

      body {
        background: linear-gradient(45deg, #0a0f1a 0%, #1a2a4d 100%);
        color: rgb(250, 250, 250);
        padding-top: 50px; /* 补偿固定导航栏高度 */
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body::before {
        content: "";
        position: absolute;
        width: 300%;
        height: 300%;
        background-image: radial-gradient(#ffffff 5%, transparent 15%);
        opacity: 0.1;
        animation: stars 60s linear infinite;
        transform: translate(-25%, -25%);
      }

      @keyframes stars {
        0% {
          transform: translate(-25%, -25%) rotate(0deg);
        }
        100% {
          transform: translate(-25%, -25%) rotate(360deg);
        }
      }

      .navbar {
        background: rgba(16, 24, 39, 0.85) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000; /* 确保导航栏在最顶层 */
      }

      .download-card {
        background: rgba(26, 42, 77, 0.6) !important;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(58, 163, 255, 0.2);
      }

      .card-title,
      .text-muted,
      .list-group-item {
        color: rgba(255, 255, 255, 0.9) !important;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .list-group-item {
        background: rgba(255, 255, 255, 0.05) !important;
        border-color: rgba(255, 255, 255, 0.1) !important;
      }

      .btn-primary {
        background: var(--bs-primary);
        border: none;
        box-shadow: 0 4px 15px rgba(58, 163, 255, 0.3);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(58, 163, 255, 0.5);
      }

      .version-badge {
        background: rgba(58, 163, 255, 0.9) !important;
        z-index: 1;
      }

      .btn-custom {
        background-color: #007bff;
        /* 自定义背景色 */
        color: white;
        /* 字体颜色 */
        border: none;
        /* 去掉边框 */
        border-radius: 5px;
        /* 圆角 */
        padding: 10px 20px;
        /* 内边距 */
        transition: background-color 0.3s;
        /* 背景色过渡效果 */
        margin-bottom: 15px;
        /* 增加按钮之间的间距 */
      }

      .btn-custom:hover {
        background-color: #0056b3;
        /* 悬停时的背景色 */
      }
